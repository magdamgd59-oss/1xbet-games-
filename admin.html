<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>1اكسبيت - ألعاب</title>
<style>
  :root{
    --bg1:#12021a; --bg2:#0b0820;
    --plinko-glow: #9b6cff; --crash-glow:#ff3b3b;
    --chicken-glow:#ffb84d; --apple-glow:#36ff99;
    --card-bg: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; font-family: "Tajawal", system-ui, sans-serif;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(155,108,255,0.06), transparent),
                radial-gradient(1000px 500px at 90% 80%, rgba(54,255,153,0.03), transparent),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#fff; display:flex; flex-direction:column; align-items:center;
    padding:28px 16px;
  }

  /* header / logo */
  header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
  .logo-box{
    width:72px;height:72px;border-radius:14px;
    background: linear-gradient(135deg,#12021a, rgba(255,255,255,0.03));
    display:flex;align-items:center;justify-content:center;
    box-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 0 30px rgba(155,108,255,0.08);
  }
  .logo-text{
    font-weight:800; font-size:20px; letter-spacing:1px;
    color: #ffd700; text-shadow: 0 0 10px rgba(255,215,0,0.3);
  }
  h1{margin:0;font-size:20px;color:#fff;text-shadow:0 0 12px rgba(0,0,0,0.6)}
  .subtitle{font-size:13px;color:rgba(255,255,255,0.7);margin-top:6px}

  /* grid */
  .grid{
    width:100%; max-width:1100px; margin-top:18px;
    display:grid; gap:18px;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  }

  .card{
    position:relative; overflow:hidden; border-radius:16px;
    background:var(--card-bg); padding:14px; text-align:center;
    transition:transform .35s ease, box-shadow .35s ease;
    border:1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(6px);
  }
  .card:hover{ transform: translateY(-8px) scale(1.02); box-shadow: 0 18px 50px rgba(0,0,0,0.6); }

  .art{
    width:100%; height:180px; display:flex; align-items:center; justify-content:center;
    margin-bottom:12px; position:relative;
  }

  .label{ font-size:18px; font-weight:700; margin-bottom:8px; text-shadow:0 0 8px rgba(0,0,0,0.6) }

  .btn{
    display:inline-block; text-decoration:none; padding:9px 18px; border-radius:999px;
    font-weight:700; color:#001; background:linear-gradient(90deg,#00e5ff,#00bfff);
    box-shadow: 0 6px 24px rgba(0,191,255,0.12); margin-top:6px;
    transition: transform .18s ease, box-shadow .18s;
  }
  .btn:hover{ transform:translateY(-4px); box-shadow:0 18px 40px rgba(0,191,255,0.22); }

  footer{ margin-top:28px; color:rgba(255,255,255,0.5); font-size:13px }

  /* --- neon glows per card --- */
  .plinko .art{ box-shadow: 0 6px 40px rgba(155,108,255,0.08) inset, 0 0 30px rgba(155,108,255,0.04) }
  .crash .art{ box-shadow: 0 6px 40px rgba(255,59,59,0.07) inset }
  .chicken .art{ box-shadow: 0 6px 40px rgba(255,184,77,0.06) inset }
  .apple .art{ box-shadow: 0 6px 40px rgba(54,255,153,0.06) inset }

  /* Responsive small */
  @media (max-width:420px){
    .art{ height:150px }
    .label{ font-size:16px }
    .logo-text{ font-size:18px }
  }

  /* ========== animated SVG styles ========== */
  /* PLINKO - falling balls */
  .plinko .ball{ fill: var(--plinko-glow); filter: drop-shadow(0 8px 16px rgba(155,108,255,0.6)); }
  .plinko .drop1 { animation: plinkoDrop 2.4s ease-in-out infinite; animation-delay:0s }
  .plinko .drop2 { animation: plinkoDrop 2.6s ease-in-out infinite; animation-delay:.4s }
  .plinko .drop3 { animation: plinkoDrop 2.8s ease-in-out infinite; animation-delay:.8s }
  @keyframes plinkoDrop {
    0% { transform: translateY(-60px) scale(.9); opacity:0 }
    10% { opacity:1 }
    50% { transform: translateY(60px) scale(1.05) }
    90% { opacity:1 }
    100% { transform: translateY(140px) scale(.9); opacity:0 }
  }

  /* CRASH - rocket/plane pulse and fly */
  .crash .rocket { transform-origin:50% 50%; animation: rocketFloat 3s ease-in-out infinite; filter: drop-shadow(0 12px 24px rgba(255,59,59,0.5)); }
  @keyframes rocketFloat {
    0% { transform: translateY(0) rotate(-2deg) }
    50%{ transform: translateY(-12px) rotate(2deg) }
    100%{ transform: translateY(0) rotate(-2deg) }
  }
  .crash .trail { animation: trailPulse 1.6s linear infinite; }
  @keyframes trailPulse {
    0%{ opacity:.35 } 50%{ opacity:1 } 100%{ opacity:.35 }
  }

  /* CHICKEN - bob / hop */
  .chicken .chick { animation: chickHop 2.4s ease-in-out infinite; filter: drop-shadow(0 10px 20px rgba(255,184,77,0.45)); }
  @keyframes chickHop {
    0%{ transform: translateY(0) rotate(-1deg) } 50%{ transform: translateY(-10px) rotate(1deg) } 100%{ transform: translateY(0) rotate(-1deg) }
  }

  /* APPLE - spin & bounce */
  .apple .fruit { animation: appleSpin 3s cubic-bezier(.4,.1,.3,1) infinite; filter: drop-shadow(0 14px 30px rgba(54,255,153,0.45)); }
  @keyframes appleSpin {
    0%{ transform: rotate(0) translateY(0) } 45%{ transform: rotate(12deg) translateY(-8px) } 100%{ transform: rotate(0) translateY(0) }
  }
</style>
</head>
<body>

<header>
  <div class="logo-box" aria-hidden="true">
    <!-- small neon icon -->
    <svg width="46" height="46" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="2" y="2" width="20" height="20" rx="5" fill="#0b1220"/>
      <path d="M6 12h12" stroke="#ffd700" stroke-width="1.6" stroke-linecap="round"/>
      <circle cx="8.7" cy="12" r="1.6" fill="#ffd700"/>
      <circle cx="15.3" cy="12" r="1.6" fill="#ffd700"/>
    </svg>
  </div>

  <div>
    <div class="logo-text">1اكسبيت</div>
    <div class="subtitle">واجهة الألعاب — اختار لعبتك واستمتع</div>
  </div>
</header>

<main class="grid" role="main">

  <!-- PLINKO -->
  <section class="card plinko" aria-labelledby="plinko-title">
    <div class="art" aria-hidden="true">
      <!-- simple plinko board with animated balls -->
      <svg viewBox="0 0 300 180" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
        <rect x="0" y="0" width="300" height="180" rx="14" fill="transparent"/>
        <!-- pegs (visual only) -->
        <g opacity="0.18" stroke="#9b6cff" stroke-width="1">
          <circle cx="60" cy="50" r="2"/><circle cx="120" cy="50" r="2"/><circle cx="180" cy="50" r="2"/><circle cx="240" cy="50" r="2"/>
          <circle cx="90" cy="80" r="2"/><circle cx="150" cy="80" r="2"/><circle cx="210" cy="80" r="2"/>
          <circle cx="60" cy="110" r="2"/><circle cx="120" cy="110" r="2"/><circle cx="180" cy="110" r="2"/><circle cx="240" cy="110" r="2"/>
        </g>
        <!-- falling balls -->
        <g>
          <circle class="ball drop1" cx="80" cy="20" r="8"/>
          <circle class="ball drop2" cx="140" cy="10" r="9"/>
          <circle class="ball drop3" cx="200" cy="18" r="7"/>
        </g>
      </svg>
    </div>
    <div id="plinko-title" class="label">Plinko</div>
    <a class="btn" href="#">عرض التفاصيل</a>
  </section>

  <!-- CRASH -->
  <section class="card crash" aria-labelledby="crash-title">
    <div class="art" aria-hidden="true">
      <svg viewBox="0 0 300 180" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
        <!-- sky bg glow -->
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#ff7a7a" stop-opacity="0.9"/>
            <stop offset="1" stop-color="#ff2b2b" stop-opacity="0.6"/>
          </linearGradient>
        </defs>
        <!-- rocket -->
        <g transform="translate(140,70)" class="rocket">
          <ellipse cx="0" cy="44" rx="20" ry="6" fill="rgba(255,59,59,0.08)"/>
          <path d="M0,-40 L12,0 L0,12 L-12,0 Z" fill="url(#g1)"/>
          <circle cx="0" cy="-14" r="4" fill="#fff7"/>
          <g class="trail" opacity=".8">
            <ellipse cx="-2" cy="6" rx="6" ry="18" fill="#ff6b6b"/>
          </g>
        </g>
      </svg>
    </div>
    <div id="crash-title" class="label">Crash Game</div>
    <a class="btn" href="#">عرض التفاصيل</a>
  </section>

  <!-- CHICKEN -->
  <section class="card chicken" aria-labelledby="chicken-title">
    <div class="art" aria-hidden="true">
      <svg viewBox="0 0 300 180" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
        <!-- ground -->
        <rect x="0" y="140" width="300" height="40" fill="rgba(0,0,0,0.15)"/>
        <!-- chick -->
        <g transform="translate(150,90)" class="chick">
          <ellipse cx="0" cy="28" rx="36" ry="28" fill="#ffcf7a"/>
          <circle cx="-10" cy="4" r="12" fill="#ffd98a"/>
          <circle cx="10" cy="4" r="10" fill="#ffd98a"/>
          <circle cx="-6" cy="2" r="2" fill="#000"/>
          <circle cx="8" cy="2" r="2" fill="#000"/>
          <path d="M0,12 q6 6 12 2" stroke="#ff8c00" stroke-width="2" fill="none" stroke-linecap="round"/>
        </g>
      </svg>
    </div>
    <div id="chicken-title" class="label">Chicken Road</div>
    <a class="btn" href="#">عرض التفاصيل</a>
  </section>

  <!-- APPLE -->
  <section class="card apple" aria-labelledby="apple-title">
    <div class="art" aria-hidden="true">
      <svg viewBox="0 0 300 180" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
        <g transform="translate(150,80)" class="fruit">
          <circle cx="0" cy="0" r="36" fill="#00ff88"/>
          <ellipse cx="-8" cy="-8" rx="18" ry="10" fill="#ffffff22"/>
          <path d="M-6,-32 q6 -10 16 -6" stroke="#117a3a" stroke-width="4" fill="none" stroke-linecap="round"/>
          <rect x="-4" y="-40" width="8" height="10" rx="3" fill="#2e7d32"/>
        </g>
      </svg>
    </div>
    <div id="apple-title" class="label">Apple Game</div>
    <a class="btn" href="#">عرض التفاصيل</a>
  </section>

</main>

<footer>© 2025 1اكسبيت — تصميم سريع</footer>

</body>
</html>
