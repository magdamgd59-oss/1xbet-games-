<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Game</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #e50914;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    img {
      width: 180px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 10px #e50914);
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 15px #e50914;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #ccc;
    }

    .btn {
      margin-top: 25px;
      background: #e50914;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #ff1e2d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/wJ4VkRa.png" alt="Aviator Logo" />
  <h1>Aviator Game</h1>
  <p>Experience the thrill of the sky with the legendary Aviator!</p>
  <button class="btn" onclick="window.location.href='https://1xbet.com';">
    Play Now
  </button>
</body>
</html>
