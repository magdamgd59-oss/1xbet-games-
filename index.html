<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1XBET Games</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 180px;
    }
    h1 {
      font-size: 36px;
      color: #ffd700;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #ffd700;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .game {
      background-color: #111;
      border: 2px solid #ffd70044;
      border-radius: 15px;
      padding: 15px;
      transition: 0.3s;
      box-shadow: 0 0 10px #000;
    }
    .game:hover {
      transform: scale(1.05);
      border-color: #ffd700;
      box-shadow: 0 0 20px #ffd70055;
    }
    .game img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .game h2 {
      font-size: 18px;
      color: #ffd700;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/wC3L4qP/1xbet-crash.png" alt="1XBET Logo">
    <h1>1XBET Games</h1>
  </header>

  <div class="games">
    <div class="game">
      <img src="https://i.imgur.com/wJ4VkRa.png" alt="Aviator">
      <h2>Aviator</h2>
    </div>

    <div class="game">
      <img src="https://i.ibb.co/fNF8L9N/plinko.jpg" alt="Plinko">
      <h2>Plinko</h2>
    </div>

    <div class="game">
      <img src="https://i.ibb.co/mv03jLL/chicken-road.jpg" alt="Chicken Road">
      <h2>Chicken Road</h2>
    </div>

    <div class="game">
      <img src="https://i.ibb.co/3WnVfYY/cuchina.jpg" alt="Cuchina">
      <h2>Cuchina</h2>
    </div>

    <div class="game">
      <img src="https://i.ibb.co/Zc6M1jF/apple.jpg" alt="Apple Game">
      <h2>Apple Game</h2>
    </div>
  </div>
</body>
</html>
