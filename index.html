<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1XBET Games</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #001133, #000);
      color: #00baff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 38px;
      text-shadow: 0 0 20px #00baff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00baff; }
      to { text-shadow: 0 0 30px #00ffff; }
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
      padding-bottom: 60px;
    }

    .game {
      background: rgba(0, 30, 60, 0.7);
      border-radius: 20px;
      width: 260px;
      box-shadow: 0 0 20px #00baff55;
      transition: 0.3s;
      overflow: hidden;
    }

    .game:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px #00ffff99;
    }

    .game img {
      width: 100%;
      border-bottom: 2px solid #00baff55;
    }

    .game h2 {
      color: white;
      font-size: 20px;
      margin: 15px 0;
      text-shadow: 0 0 10px #00ffff;
    }

    footer {
      margin-top: 40px;
      color: #0077ff;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

    <div class="game">

      <h2>Crash</h2>
    </div>

    <div class="game">
      <img src="https://i.ibb.co/SNwKW4k/plinko-game.jpg" alt="Plinko" />
      <h2>Plinko</h2>
    </div>

    <div class="game">
      <img src="https://i.ibb.co/3hM0DsJ/chicken-road.jpg" alt="Chicken Road" />
      <h2>Chicken Road</h2>
    </div>

    <div class="game">
      <img src="https://i.ibb.co/df6J3WL/cuchina-game.jpg" alt="Cuchina" />
      <h2>Cuchina</h2>
    </div>

    <div class="game">
      <img src="https://i.ibb.co/FhrwDCT/apple-game.jpg" alt="Apple Game" />
      <h2>Apple Game</h2>
    </div>
  </div>

</html>
