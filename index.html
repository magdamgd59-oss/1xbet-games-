<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1XBET Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #001133, #000);
      color: white;
      text-align: center;
      overflow-x: hidden;
      animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
      color: #33ccff;
      text-shadow: 0 0 25px #00ffff;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px;
      justify-items: center;
    }

    .game {
      background: rgba(0, 0, 50, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff;
      overflow: hidden;
      width: 250px;
      transition: 0.4s;
      cursor: pointer;
    }

    .game:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px #33ccff;
    }

    .game img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .game-name {
      padding: 10px 0;
      font-size: 1.3em;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ 1XBET Games ðŸ”¥</h1>

  <div class="games-container">
    <div class="game">
      <img src="https://i.ibb.co/vvRSmXv/crashgame.gif" alt="Crash Game">
      <div class="game-name">Crash Game</div>
    </div>

    <div class="game">
      <img src="https://i.ibb.co/LZJYPLX/plinko.gif" alt="Plinko Game">
      <div class="game-name">Plinko</div>
    </div>

    <div class="game">
      <img src="https://i.ibb.co/FmB5B9F/chickenroad.gif" alt="Chicken Road">
      <div class="game-name">Chicken Road</div>
    </div>

    <div class="game">
      <img src="https://i.ibb.co/Yy5tb4t/applegame.gif" alt="Apple Game">
      <div class="game-name">Apple Game</div>
    </div>
  </div>

  <footer>
    Â© 2025 1XBET Games Portal
  </footer>

</body>
</html>
